<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauro Ribeiro - Carrinho</title>
    <link rel="shortcut icon" type="imagex/png" href="./imgs/logo.png">

    <!--Font Awesome-->

<body>

    <!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar - Mauro Ribeiro</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <div class="container">
                <!-- Logo -->
                <div class="logo">
                    <img src="./imgs/logo.png" alt="Mauro Ribeiro">
                </div>

                <!-- Links -->
                <nav>
                    <ul id="menu">
                        <li><a href="#">MASCULINO</a></li>
                        <li><a href="#">FEMININO</a></li>
                        <li><a href="#">PERSONALIZE</a></li>
                        <li><a href="#"><i class="fa-solid fa-bars-staggered"></i> MENU</a></li>
                    </ul>
                </nav>

                <!-- Barra de Pesquisa -->
                <div class="search-box">
                    <input type="text" placeholder="Buscar produto">
                    <button><i class="fas fa-search"></i></button>
                </div>

                <!-- Ícones de Perfil e Carrinho -->
                <div class="icons">
                    <i class="fa-regular fa-user"></i>

                    <!-- Carrinho de compras com contador -->
                    <div class="cart-container">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">2</span>
                    </div>
                </div>

                <!-- Ícone do Menu Hambúrguer (Somente Mobile) -->
                <div class="menu-hamburguer" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <script src="script.js"></script>

    </body>

    </html>

</body>

<script src="./js/scripts.js"></script>

</html>
